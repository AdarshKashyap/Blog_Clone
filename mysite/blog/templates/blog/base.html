<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a class="navbar-bigbrand" id="brnd" href="{% url 'blog:post_list' %}">My Blog</a></li>
        </ul>
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
          <li class="nav-item active"><a class="nav-link" href="https://www.github.com">Github</a></li>
          <li class="nav-item active"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
       </ul>

       <ul class="nav navbar-nav">
         {% if user.is_authenticated %}
          <li class="nav-item active"><a class="nav-link" href="{% url 'blog:post_new' %}">New Post</a><li>
          <li class="nav-item active"><a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a><li>
          <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">Log Out</a><li>
          <li class="nav-item active"><a class="nav-link">Welcome: {{user.username}}</a></li>
         {% else %}
          <li class="nav-item active"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
         {% endif %}
       </ul>
     </div>
   </nav>

    <!-- CONTENT BLOCK -->
  <div class="jumbotron jb">
    <div class="content container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 float-md-center">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
